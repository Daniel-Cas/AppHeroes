


<div fxLayout="column">
    <div >
        <h1> Buscador de Heroes. </h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column" >
        <h3> Buscador </h3>
        
        <mat-form-field class="example-full-width">
            <mat-label>Heroe</mat-label>
            <input type="text"
                   placeholder="Digite el nombre de un heroe"
                   aria-label="Heroe"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada( $event )">
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{ heroe.superhero }}
              </mat-option>
              <mat-option value="" 
              *ngIf="heroes.length === 0 && termino.trim().length">
               No se encontr√≥: {{ termino }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>

    <div *ngIf="heroeSeleccionado">
        <app-heroe-tarjeta [heroe]="heroeSeleccionado" ></app-heroe-tarjeta>
    </div>
</div>
